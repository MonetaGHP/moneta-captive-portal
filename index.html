<!DOCTYPE HTML>
<html>
<head>
	<title>Moneta</title>

	<!-- So Meta lol -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#353849">

	<!-- CSS and FontAwesome -->
	<link rel="stylesheet" href="assets/css/main.css" />
	<script src="https://use.fontawesome.com/8284cc3c18.js"></script>
</head>
<body>
	<!-- Page Wrapper -->
	<div id="page-wrapper">
		<!-- Header -->
		<header id="header">
			<h1><a href="index.html">Moneta</a></h1>
		</header>
		<!-- Content -->
		<section id="wrapper">
			<br>
			<!-- Footer -->
			<section id="footer">
				<div class="inner">
					<h2 class="major">Create a Task</h2>
					<p>Fill in the following information about your task</p>
					<form method="post" action="https://maker.ifttt.com/trigger/GHP/with/key/bmqd6HbPGoRZkfFU_rv_Fs">
						<!-- Color Selection Radio Buttons -->
						<div class="field">
							<label for="value1">Color</label>
							<p>If you don't want the LED to turn on for this task, choose the black box.</p>
							<div class="c-selector">
								<!-- Red -->
								<input type="radio" name="value1" id="red" value="100 000 000" />
								<label class="c-option red" for="red"></label>
								<!-- Green -->
								<input type="radio" name="value1" id="green" value="000 100 000" />
								<label class="c-option green" for="green"></label>
								<!-- Blue -->
								<input type="radio" name="value1" id="blue" value="000 000 100" />
								<label class="c-option blue" for="blue"></label>
								<!-- Cyan -->
								<input type="radio" name="value1" id="cyan" value="000 100 100" />
								<label class="c-option cyan" for="cyan"></label>
								<!-- Magenta -->
								<input type="radio" name="value1" id="magenta" value="100 000 100" />
								<label class="c-option magenta" for="magenta"></label>
								<!-- Yellow -->
								<input type="radio" name="value1" id="yellow" value="100 100 000" />
								<label class="c-option yellow" for="yellow"></label>
								<!-- White -->
								<input type="radio" name="value1" id="white" value="100 100 100" />
								<label class="c-option white" for="white"></label>
								<!-- Off -->
								<input type="radio" name="value1" id="off" value="000 000 000" />
								<label class="c-option off" for="off"></label>
							</div>
						</div>
						<!-- Task Name Text Field -->
						<div class="field">
							<label for="value2">Task</label>
							<input type="text" name="value2" id="value2" />
						</div>
						<!-- Third Input Field TBD
						<div class="field">
							<label for="value3">Does Nothing For Now, Ignore</label>
							<input type="datetime" name="value3" id="value3" />
						</div>
						-->
						<!-- Submit Button -->
						<ul class="actions">
							<li>
								<input type="submit" value="Submit" />
							</li>
						</ul>
					</form>
					<ul class="copyright">
						<li>&copy; GHP Engineering Students</li>
					</ul>
				</div> <!-- Inner Footer -->
			</section> <!-- Footer -->
		</section> <!-- Content Wrapper -->
	</div> <!-- Page Wrapper -->
	<!-- Scripts -->
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="assets/js/main.js"></script>
</body>
</html>
